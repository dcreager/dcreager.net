text_extensions: [ 'c', 'coffee', 'css', 'erb', 'haml', 'handlebars', 'hb', 'htm', 'html', 'js', 'less', 'markdown', 'md', 'ms', 'mustache', 'pandoc', 'php', 'rb', 'ronn', 'sass', 'scss', 'txt', 'xhtml', 'xml' ]
output_dir: .output
index_filenames: [ 'index.html' ]
enable_output_diff: false

prune:
  auto_prune: true
  exclude: [ '.git', '.hg', '.svn', 'CVS' ]

base_url: http://dcreager.net/
author_name: Douglas Creager
author_uri: http://dcreager.net/

data_sources:
  -
    type: filesystem_unified
    items_root: /
    layouts_root: /
    allow_periods_in_identifiers: true
  -
    type: static
    prefix: media
    items_root: /media

deploy:
  default:
    kind: rsync
    dst: "dcreager@dcreager.net:dcreager.net"
    options: [ '-aPz', '--delete-after' ]
