---
layout: default
openid: true
title: dcreager.net
---

{% for post in site.posts limit:3 %}
  {% unless forloop.first %}
  {% include body-separator.html %}
  {% endunless %}

  <h1>{{ post.title }}</h1>

  <div class="postdate">
    {{ post.date | date: "%A, %B %d, %Y" }}
  </div>

  {{ post.content }}

  <div class="postlinks">
    <a href="{{ post.url }}">Permanent link</a>
    |
    <a href="{{ post.url }}#disqus_thread">Comments</a>
  </div>
{% endfor %}
