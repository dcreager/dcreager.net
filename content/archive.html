---
layout: default
title: All posts
---

<h1>All posts</h1>

<ul class="archive">
  <% sorted_articles.reject { |a| a[:draft] }.each do |article| %>
    <li>
      <span class="date"><%= date_ymd(article[:created_at]) %></span>
      <span class="title"><a href="<%= article.path %>"><%= article[:title] %></a></span>
    </li>
  <% end %>
</ul>
