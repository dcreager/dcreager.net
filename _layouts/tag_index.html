---
layout: default
comments: false
---

<h1>Posts tagged with {{ page.tag_name }}</h1>

<div id="posts">
  <ul class="posts">
    {% for post in site.tags[page.tag_name] %}
    <li>
      <span>{{ post.date | date: "%a %d %b %Y" }} Â» </span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
