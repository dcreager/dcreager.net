---
layout: default
comments: true
---

<h1>{{ page.title }}</h1>

<div class="postdate">
  {{ page.date | date: "%A, %B %d, %Y" }}
</div>

<div class="post">
  {{ content }}
</div>

{% if page.tags != empty %}
<div class="posttags">
  Tags:
  <ul>
    {% for tag in page.tags %}
    <li><a href="/tags/{{ tag }}/">{{ tag }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endif %}
